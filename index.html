<!DOCTYPE html>
<html>
  <head>
    <title>Personality Predictor and Cool % Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  font-size: 32px;
  margin-top: 20px;
}

p {
  font-size: 20px;
  margin-top: 20px;
}

input {
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
}

button {
  background-color: #FFD300 ;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 20px;
  border-radius: 5px;
  cursor: pointer;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
}

button:hover {
  background-color: #E3B778;
}

#personalityOutput,
#coolnessOutput {
  font-size: 24px;
  font-weight: bold;
  margin-top: 20px;
}

footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  color: #fff;
  padding: 20px;
}

footer p {
  margin: 0;
  font-size: 14px;
}

@media only screen and (max-width: 600px) {
  h1 {
    font-size: 24px;
    margin-top: 10px;
  }
  
  p {
    font-size: 16px;
    margin-top: 10px;
  }
  
  input {
    padding: 8px;
    font-size: 14px;
  }
  
  button {
    padding: 8px 16px;
    font-size: 14px;
    margin-top: 10px;
  }
  
  #personalityOutput,
  #coolnessOutput {
    font-size: 20px;
    margin-top: 10px;
  }
  
  footer {
    flex-direction: column;
    padding: 10px;
  }
}

    
    
    </style>
  </head>
  
  <body>
    <h1>Personality and Intelligence Predictor</h1>
    <p>Enter your name:</p>
    <input type="text" id="nameInput" />
    <br /><br />
    <button onclick="generate()">Generate</button>
    <br /><br />
    <p>Your predicted personality:</p>
    <p id="personalityOutput"></p>
    <p>Your intelligence percentage:</p>
    <p id="coolnessOutput"></p>
    
    <script>
    
    function generate() {
  let name = document.getElementById("nameInput").value;
  let personalityTraits = [
    "creative",
    "analytical",
    "ambitious",
    "outgoing",
    "friendly",
    "adventurous",
    "assertive",
    "calm",
    "confident",
    "curious",
    "dependable",
    "determined",
    "easygoing",
    "energetic",
    "funny",
    "generous",
    "helpful",
    "honest",
    "imaginative",
    "independent",
    "intelligent",
    "loyal",
    "optimistic",
    "organized",
    "patient",
    "persuasive",
    "reliable",
    "resourceful",
    "sociable",
    "spontaneous",
    "sympathetic",
    "thoughtful",
    "versatile",
    "witty",
  ];
  let coolnessPercentage = Math.floor(Math.random() * 100) + 1;
  let randomTrait =
    personalityTraits[Math.floor(Math.random() * personalityTraits.length)];
  let personalityOutput = document.getElementById("personalityOutput");
  let coolnessOutput = document.getElementById("coolnessOutput");
  personalityOutput.innerHTML = name + " is " + randomTrait + ".";
  coolnessOutput.innerHTML = name + "'s intelligence percentage is " + coolnessPercentage + "%.";
}

    
    </script>
    
    <footer>
      <p>&copy; 2023 Personality and Intelligence Predictor</p>
      <p>Contact: itsswagmedia@gmail.com</p>
    </footer>
    
  </body>
</html>
